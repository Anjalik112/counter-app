          <button id="bt4" class="large-button ">
            <span class=" bi bi-dash-circle" viewBox="0 0 16 16"></span>
          </button>
        </div>
        <div  id="flex2"class="flex-fill box p-5 text-center">
        <button id="bt5" class="large-button mx-auto">
          <span class=" bi bi-plus-circle" viewBox="0 0 16 16"></span>
        </button>
      </div>
      </div>

  </div>

  <script>
const numberElement = document.getElementById('total_count');
const plusButton = document.getElementById('bt5');
const minusButton = document.getElementById('bt4');

let currentNumber = 0;
function updateNumberDisplay() {
    numberElement.textContent = currentNumber;
}
plusButton.addEventListener('click', () => {
    currentNumber += 1;
    updateNumberDisplay();
});

minusButton.addEventListener('click', () => {
    currentNumber -= 1;
    updateNumberDisplay();
});

updateNumberDisplay();
</script>
